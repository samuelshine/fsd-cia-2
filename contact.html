<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Explorer Web-App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body class="bg-gradient-to-br from-blue-50 via-blue-100 to-blue-200 min-h-screen flex flex-col">
    <!-- Header -->
    <header>
        <div class="bg-white/90 shadow-md backdrop-blur-md px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-kiwi-bird text-blue-900 text-3xl"></i>
                <h1 class="text-2xl md:text-3xl font-extrabold text-blue-900 tracking-tight">The Bluebird Co.</h1>
            </div>
            <nav>
                <ul class="flex space-x-6 text-blue-900 font-medium">
                    <li><a href="index.html" class="hover:text-blue-600 transition">Home</a></li>
                    <li><a href="products.html" class="hover:text-blue-600 transition">Products</a></li>
                    <li><a href="gallery.html" class="hover:text-blue-600 transition">Gallery</a></li>
                    <li><a href="contact.html" class="hover:text-blue-600 transition">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 py-12 px-4 md:px-0">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-3xl md:text-4xl font-bold mb-8 text-blue-900 text-center">Contact Us</h2>
            <div class="grid md:grid-cols-2 gap-10">
                <!-- Feedback Form -->
                <section class="bg-white rounded-xl shadow-lg p-8 flex-1 mb-8 md:mb-0">
                    <h3 class="text-2xl font-semibold mb-4 text-blue-900">Feedback Form</h3>
                    <form onsubmit="saveFeedback(event)" class="space-y-4">
                        <div>
                            <label for="name" class="block text-blue-900 font-medium mb-1">Name</label>
                            <input type="text" id="name" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-200" />
                        </div>
                        <div>
                            <label for="comment" class="block text-blue-900 font-medium mb-1">Comment</label>
                            <textarea id="comment" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-200"></textarea>
                        </div>
                        <button type="submit" class="bg-blue-900 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Submit</button>
                    </form>
                </section>
                <!-- Previous Feedback -->
                <section class="bg-white rounded-xl shadow-lg p-8 flex-1">
                    <h3 class="text-2xl font-semibold mb-4 text-blue-900">Previous Feedback</h3>
                    <div id="feedbackList" class="space-y-4"></div>
                </section>
            </div>
            <!-- Map Section -->
            <section class="mt-12 bg-white rounded-xl shadow-lg p-8">
                <h3 class="text-2xl font-semibold mb-4 text-blue-900">Our Location</h3>
                <div id="map" class="rounded overflow-hidden mb-4">
                    <iframe id="google_map" width="100%" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" class="rounded" src="https://maps.google.co.uk?output=embed"></iframe>
                </div>
                <button onclick="getLocation()" class="bg-blue-900 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Get My Current Location</button>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white/90 shadow-inner mt-8">
        <div class="container mx-auto py-6 px-4 flex flex-col md:flex-row items-center justify-between">
            <p class="text-blue-900 text-center md:text-left">&copy; 2025 E-Explorer Web-App. All rights reserved.</p>
            <div class="flex justify-center md:justify-end space-x-4 mt-2 md:mt-0">
                <a href="#" class="text-blue-900 hover:text-blue-600 transition"><i class="fab fa-facebook text-xl"></i></a>
                <a href="#" class="text-blue-900 hover:text-blue-600 transition"><i class="fab fa-twitter text-xl"></i></a>
                <a href="#" class="text-blue-900 hover:text-blue-600 transition"><i class="fab fa-instagram text-xl"></i></a>
                <a href="#" class="text-blue-900 hover:text-blue-600 transition"><i class="fab fa-linkedin text-xl"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
