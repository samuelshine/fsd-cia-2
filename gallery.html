<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Explorer Web-App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body class="bg-gradient-to-br from-blue-50 via-blue-100 to-blue-200 min-h-screen flex flex-col">
    <!-- Header -->
    <header>
        <div class="bg-white/90 shadow-md backdrop-blur-md px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-kiwi-bird text-blue-900 text-3xl"></i>
                <h1 class="text-2xl md:text-3xl font-extrabold text-blue-900 tracking-tight">The Bluebird Co.</h1>
            </div>
            <nav>
                <ul class="flex space-x-6 text-blue-900 font-medium">
                    <li><a href="index.html" class="hover:text-blue-600 transition">Home</a></li>
                    <li><a href="products.html" class="hover:text-blue-600 transition">Products</a></li>
                    <li><a href="gallery.html" class="hover:text-blue-600 transition">Gallery</a></li>
                    <li><a href="contact.html" class="hover:text-blue-600 transition">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 py-12 px-4 md:px-0">
        <div class="max-w-5xl mx-auto">
            <h2 class="text-3xl md:text-4xl font-bold mb-8 text-blue-900 text-center">Gallery</h2>
            <div class="grid md:grid-cols-2 gap-10">
                <!-- Video Placeholder -->
                <div class="bg-white rounded-xl shadow-lg p-8 flex flex-col items-center hover:shadow-xl transition">
                    <h3 class="text-xl font-semibold mb-4 text-blue-900">Featured Video</h3>
                    <video controls class="rounded-lg w-full max-w-md mb-2 bg-gray-100">
                        <source src="resources/Set1 Video.mp4" type="video/mp4">
                        <track src="resources/SeT1 Transcript.vtt" kind="subtitles" srclang="en" label="English">
                        Your browser does not support the video tag.
                    </video>
                    <p class="text-gray-600 text-sm">A sample video with captions (VTT).</p>
                </div>
                <!-- Audio Placeholder -->
                <div class="bg-white rounded-xl shadow-lg p-8 flex flex-col items-center hover:shadow-xl transition">
                    <h3 class="text-xl font-semibold mb-4 text-blue-900">Featured Audio</h3>
                    <audio controls class="w-full max-w-md mb-2 bg-gray-100 rounded">
                        <source src="resources/Set1 Audio.mp3" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                    <p class="text-gray-600 text-sm">A sample audio track.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white/90 shadow-inner mt-8">
        <div class="container mx-auto py-6 px-4 flex flex-col md:flex-row items-center justify-between">
            <p class="text-blue-900 text-center md:text-left">&copy; 2025 E-Explorer Web-App. All rights reserved.</p>
            <div class="flex justify-center md:justify-end space-x-4 mt-2 md:mt-0">
                <a href="#" class="text-blue-900 hover:text-blue-600 transition"><i class="fab fa-facebook text-xl"></i></a>
                <a href="#" class="text-blue-900 hover:text-blue-600 transition"><i class="fab fa-twitter text-xl"></i></a>
                <a href="#" class="text-blue-900 hover:text-blue-600 transition"><i class="fab fa-instagram text-xl"></i></a>
                <a href="#" class="text-blue-900 hover:text-blue-600 transition"><i class="fab fa-linkedin text-xl"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
